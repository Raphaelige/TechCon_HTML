<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="schedule.html">Schedule</a> |
            <a href="register.html">Register</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Contact Information -->
        <section>
            <h2>Get in Touch</h2>
            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
            
            <h3>Follow us on social media:</h3>
            <ul>
                <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com/TechCon2024" target="_blank">Instagram</a></li>
                <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <!-- Embedded Google Map -->
        <section>
            <h2>Our Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019987640473!2d-122.41941528468146!3d37.77492927975938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085814c2d9e9dbf%3A0x1b0f30c60e5f7f06!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1699999999999!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Contact Us Form</h2>
            <form action="#" method="post">
                <p>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required>
                </p>
                <p>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </p>
                <p>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </p>
                <p>
                    <button type="submit">Send Message</button>
                </p>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TechCon. All Rights Reserved.</p>
    </footer>

</body>
</html>
